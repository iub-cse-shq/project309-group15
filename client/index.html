<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- This Section For heading Part Height 60px -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-6 col-s6 col-m6 col-l6   colorBlack">

                    <h1 class="headingTitle ">Blood Donation</h1>

                </div>
                <div class="col-6 col-s6 col-m6 col-l6   colorGray">
                    <h1 class="headingTitle">Management System</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Heading Part Ends -->
    <section>
        <div class="container">
            <div class="row">
                <!-- Left Side Signup Option -->
                <div class="col-6 col-s6 col-m6 col-l6 content-height colorGray">
                    <div class="container2 big-footer-height">
                        <div>
                            <img src="https://logodix.com/logo/382407.png" class="profileImageWork">
                        </div>
                    </div>
                    <div>
                        <div class="container2">
                            <h1 class="HeaderFont">Volunteer Blood Donor Signup</h1>
                            <h3 class="HeaderFont">Click the Signup button to create new account</h3>
                            <div class="containter2" style="margin-left: 100px;">
                                <a class=" btn-Container " href="signUp.html">
                                    <h2> Signup</h2>
                                </a>
                            </div>
                        </div>
                    </div>


                </div>

                <!-- Right Side SignIn Option -->
                <div class="col-6 col-s6 col-m6 col-l6 content-height colorBlack">
                    <div class="container2 big-footer-height">
                        <div>
                            <img src="https://logodix.com/logo/382407.png" class="profileImageWork">
                        </div>
                    </div>
                    <div>
                        <div class="container2">
                            <h1 style="color: white;">Sign In</h1>
                            <div>
                                <table style="border-collapse: collapse">

                                    <tr>

                                        <td>
                                            <h3 class="HeaderFont">User Name</h3>
                                        </td>
                                        <td><input type="text" name="UserName" id="userName"></td>

                                    </tr>

                                    <tr>

                                        <td>
                                            <h3 class="HeaderFont">Password</h3>
                                        </td>
                                        <td><input type="password" name="Password " id="Password"></td>

                                    </tr>

                                    <tr>


                                    </tr>

                                </table>
                                <h3 class="HeaderFont">Log in as</h3>
                                <input type="radio" id="Admin" name="user" value="Admin">
                                <label for="admin" style="color: white;">Admin</label><br>
                                <input type="radio" id="BloodDonor" name="user" value="Donor">
                                <label for="admin" style="color: white;">Donor</label><br>
                            </div>
                            <div style="margin: 10px;" class="col-12">
                                <div class="col-6">
                                    <a class=" btn-Container " href="searchBlood.html">
                                        <h2><i class="fa fa-search" aria-hidden="true"></i> Search</h2>
                                    </a>
                                </div>
                                <div class="col-6">
                                    <a class=" btn-Container " href="">
                                        <h2><i class="fa fa-sign-in" aria-hidden="true"></i> Login</h2>
                                    </a>
                                </div>
                            </div>




                        </div>

                    </div>
                </div>

            </div>

        </div>
        </div>
    </section>

</body>

</html>
