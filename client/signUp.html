<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link href="style_signUp.css" rel="stylesheet">
    </head>
    <body>
        <main>

            <aside class="left">
                <h3>Sign Up Form</h3>

                <img src="https://findicons.com/files/icons/977/rrze/48/dynamic_blue_left.png" width="60px">
                <button>Back</button>
                <br>

                <img src="https://www.flaticon.com/svg/static/icons/svg/2037/2037710.svg" width="60px">
                <button>Sign Up</button>
            </aside>


            <section class="right">
                <div class="sec" id="div2">
                    <h4>Personal Information:</h4>
                    <form>
                        <label for="fname">First Name:</label>
                        &nbsp; &nbsp;&nbsp;
                        <input type="text" id="fname" name="fname" size="" placeholder="Enter your first name..">
                        <br>

                        <label for="lname">Last Name:</label>
                        &nbsp; &nbsp;&nbsp; 
                        <input type="text" id="lname" name="lname" size="" placeholder="Enter your last name..">
                        <br>

                        <label for="uname">User Name:</label>
                        &nbsp; &nbsp;
                        <input type="text" id="uname" name="uname" size="" placeholder="Enter user name..">
                        <br>

                        <label for="password">Password:</label>
                        &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 
                        <input type="password" id="password" name="password" size="" placeholder="Enter a password..">
                        <br>

                        <label for="mobile">Mobile No.:</label>
                        &nbsp; &nbsp;
                        <input type="number" id="mobile" name="mobile" size="" placeholder="Enter your mobile no..">
                        <br>

                        <label for="email">Email No.:</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                        <input type="email" id="email" name="email" size="" placeholder="Enter your email..">
                        <br>

                        <label for="bloodGroup">Blood Group:</label>
                        &nbsp;
                        <select name="bloodGroup" id="bloodGroup">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </form>
                </div>

                <div class="sec" id="div3">
                    <h4>Address Information:</h4>
                    <form>
                        <label for="street">Street No.:</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="street" name="street" size="" placeholder="Enter your street number..">
                        <br>

                        <label for="building">Building No.:</label>
                        
                        <input type="text" id="building" name="building" size="" placeholder="Enter your building number..">
                        <br>

                        <label for="city">City:</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="city" name="city" size="" placeholder="Enter your city..">
                        <br>

                        <label for="zipcode">Zip Code:</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" id="zipcode" name="zipcode" size="" placeholder="Enter your zipcode..">
                        <br>
                    </form>
                    <br>
                    <button type="submit">SUBMIT</button>
                </div>    
            </section>
               
        </main>
    </body>
</html>
