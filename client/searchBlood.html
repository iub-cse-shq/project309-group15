<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Blood Donor</title>
    <link href="style_searchBlood.css" rel="stylesheet">
</head>

<body>
    <main>

        <aside class="left">
            <img src="https://findicons.com/files/icons/977/rrze/48/dynamic_blue_left.png" width="60px">
            <button><a href="index.html">Back</a></button>
            <br>

            <img src="https://www.vippng.com/png/detail/138-1384478_eye-see-viewing-icon-eye-eye-eye-view.png" width="60px">
            <button>View All</button>
        </aside>


        <section class="right">
            <div class="sec" id="div2">

                <h3>Search Blood Group:</h3>
                <label for="bloodGroup">Blood Group:</label> &nbsp;&nbsp;&nbsp;&nbsp;
                <select name="bloodGroup" id="bloodGroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>


                <h3>Request Blood Group:</h3>
                <form>
                    <label for="Reqname">Requester Name:</label>

                    <input type="text" id="Reqname" name="Reqname" size="" placeholder="Enter requester name..">
                    <br>

                    <label for="mobile">Mobile No.:</label> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="mobile" name="mobile" size="" placeholder="Enter your active mobile no..">
                    <br>

                    <label for="email">Email No.:</label> &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" id="email" name="email" size="" placeholder="Enter your email..">
                    <br>

                    <label for="bloodGroup">Blood Group:</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <select name="bloodGroup" id="bloodGroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        </select>
                    <br>

                    <label for="quan">Quantity:</label> &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="quan" name="quan" size="" placeholder="Enter your quantity..">
                    <br>

                    <label for="date">Date:</label> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="date" id="date" name="date" size="">
                    <br>

                    <label for="request">Request As:</label>
                    <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="request" type="radio" ">Requestee</input>
                        <br>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="request " type="radio ">Blood Bank</input>
                        <br>
                        <button type="submit ">SUBMIT</button>
                    </form>
                </div>

                <div class="sec " id="div3 ">
                    <h3>Donor Lists:</h3>

                    <iframe src="http://www.blooddonorsbd.com/m/dhaka/ "></iframe>
                    <br>
                </div>    
            </section>
               
        </main>
    </body>
</html>
